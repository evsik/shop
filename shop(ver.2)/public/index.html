<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/styles/css/style.css">
    <link rel="stylesheet" href="../src/styles/normalize.css">
    <title>Shop</title>
</head>
<body>
<header class="header">
    <div class="header-wrapper container">
        <div class="b-logo">
            <h1>
                E-SHOP
            </h1>
        </div>
        <div class="b-cart">
            <form action="#" class="b-search">
                <input type="text" class="b-search__field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" id="toggle-cart" type="button">Корзина</button>
            <div class="cart-block myInvisible">
                <div class="d-flex flex-row justify-content-between">
                    <b class="d-block">Общая стоимость:</b> <span class="d-block" id="tot-sum">  </span>
                </div>
                <hr>
                <div class="cart-block__items">

                </div>
                <hr>
                <div class="d-flex flex-row justify-content-between">
                    <b class="d-block">Количество:</b> <span class="d-block" id="tot-qua">  </span>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main" id="main">
    <div class="products container">

    </div>
</main>

</body>
<script src="../src/components/script.js"></script>
<script src="../packages/jquery-3.5.0/dist/jquery.min.js"></script>
<script src="../packages/bootstrap-4.5.3/dist/js/bootstrap.min.js"></script>
<script src="../packages/bootstrap-4.5.3/js/dist/util.js"></script>
<script src="https://kit.fontawesome.com/f97ecc415a.js" crossorigin="anonymous"></script>
</html>
