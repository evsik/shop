<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="../src/layout/styles/css/style.css">

</head>
<body>
<div id="app">
    <header class="header">
        <div class="header-wrapper container">
            <div class="b-logo">
                <h1>
                    E-SHOP
                </h1>
            </div>
            <div class="b-cart">
                <form action="#" class="b-search">
                    <input type="text" class="b-search__field" v-model="searchText">
                    <button class="btn-search" type="submit" @click="filter">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" id="toggle-cart" type="button" @click="catalogShown = !catalogShown">Корзина
                </button>
                <div class="cart-block" v-if="catalogShown">
                    <div class="d-flex flex-row justify-content-between">
                        <b class="d-block">Общая стоимость:</b> <span class="d-block" id="tot-sum">  </span>
                    </div>
                    <hr>
                    <div class="cart-block__items">
                        <div class="item-wrapper" v-for="item of cartItems">
                            <div class="b-item_cart" :data-id="item.id_product">
                                <img :src="item.img" alt="" width="100" height="80" class="b-item__img_cart">
                                <div class="b-item__desc_cart">
                                    <p class="b-item__name_cart">{{ item.product_name }}</p>
                                    <p class="b-item__quantity_cart">{{item.quantity}}</p>
                                    <p class="b-item__price_cart">{{item.price}}</p>
                                </div>
                                <div class="right-block">
                                    <p class="product-price">{{item.price * item.quantity}}</p>
                                    <button name="del-btn"
                                            @click="remove(item)"
                                            class="b-item__delete_cart"
                                            :data-id="item.id_product">
                                        &times;
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex flex-row justify-content-between">
                        <b class="d-block">Количество:</b> <span class="d-block" id="tot-qua">  </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main" id="main">
        <div class="products container">
            <div class="products__item" v-for="item of catalogItemsFiltered">
                <div class="b-item" :data-id="item.id_product">
                    <img :src="item.img" alt="" class="b-item__img">
                    <div class="b-desc">
                        <h3 class="b-item__name">{{ item.product_name }}</h3>
                        <p class="b-item__price"> {{ item.price }} </p>
                        <button class="buy-btn"
                                @click="add(item)"
                                name="buy-btn"
                                :data-id="item.id_product"
                                :data-name="item.product_name"
                                :data-price="item.price ">
                            Купить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://kit.fontawesome.com/f97ecc415a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>


<script src="../src/app.js"></script>

</html>
