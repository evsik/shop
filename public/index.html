<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="../src/layout/styles/css/style.css">

</head>
<body>
<div id="app">
    <header class="header">
        <div class="header-wrapper container">
            <div class="b-logo">
                <h1>
                    E-SHOP
                </h1>
            </div>
            <div class="b-cart">
                <form action="#" class="b-search">
                    <input type="text" class="b-search__field" v-model="searchText">
                    <button class="btn-search" type="submit" @click="filter">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" id="toggle-cart" type="button" @click="catalogShown = !catalogShown">Корзина
                </button>
                <div class="cart-block" v-if="catalogShown">
                    <div class="d-flex flex-row justify-content-between">
                        <b class="d-block">Общая стоимость:</b> <span class="d-block" id="tot-sum">  </span>
                    </div>
                    <hr>
                    <div class="cart-block__items">

                    </div>
                    <hr>
                    <div class="d-flex flex-row justify-content-between">
                        <b class="d-block">Количество:</b> <span class="d-block" id="tot-qua">  </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main" id="main">
        <div class="products container">

        </div>
    </main>
</div>
<script src="https://kit.fontawesome.com/f97ecc415a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>


<script src="../src/app.js"></script>

</html>
